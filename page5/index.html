<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registro de otakus</h1>
    <p><em>Por favor llene este formulario con la información requerida</em></p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Ingresa tus nombres: <input id="first-name" name="first-name" type="text" required placeholder="Nombres"></label>
        <label for="last-name">Ingresa tus apellidos: <input id="last-name" name="last-name" type="text" required placeholder="Apellidos"></label>
        <label for="email">Ingresa tu email: <input id="email" name="email" type="email" required placeholder="Email"></label>
        <label for="new-password">Crea una nueva contraseña: <input id="new-password" name="new-password" type="password" required pattern="[a-z0-5]{8,}" placeholder="Nueva contraseña"></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Sí me baño</label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> No me baño</label>
        <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="terms-and-conditions" class="inline"> Acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Suba una foto de perfil: <input type="file" id="profile-picture" name="file"></label>
        <label for="age">Ingrese su edad (años): <input type="number" min="13" max="120" id="age" name="age" placeholder="Edad"></label>
        <label for="referrer">¿Cómo se enteró de nosotros?
          <select id="referrer" name="referrer">
            <option value="">(Selecciona uno)</option>
            <option value="1">Videos de TikTok</option>
            <option value="2">Publicaciones en Facebook</option>
            <option value="3">Recomendación de un amigo</option>
            <option value="4">Otros</option>
          </select>
        </label>
        <label for="bio">Agrega una descripción: <textarea id="bio" rows="3" cols="30" placeholder="Patito onichan UwU..." name="bio"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Enviar OwO">
    </form>
  </body>
</html>
