<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
  <title>Accessibility Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img>
    <h1>HTML/CSS Cuestionario</h1>
    <nav>
      <ul>
        <li><a href="#student-info" accesskey="i">INFO</a></li>
        <li><a href="#html-questions" accesskey="h">HTML</a></li>
        <li><a href="#css-questions" accesskey="c">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Información del estudiante</h2>
        <div class="info">
          <label for="student-name">Nombre:</label>
          <input type="text" id="student-name" name="student-name">
        </div>
        <div class="info">
          <label for="student-email">Email:</label>
          <input type="email" id="student-email" name="student-email">
        </div>
        <div class="info">
          <label for="birth-date">F.d.N.<span class="sr-only">(Fecha de Nacimiento)</span></label>
          <input type="date" id="birth-date" name="birth-date">
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="adecuado">
            <legend>¿Erick eres gay?</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1"><input type="radio" id="q1-a1" value="true" name="questions1">Verdura</label>
              </li>
              <li>
                <label for="q1-a2"><input type="radio" id="q1-a2" value="false" name="questions1">Más falso que moneda de 3 soles</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question" name="adecuado-dos">
            <legend>Ya, pero eres o no eres?</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1"><input type="radio" id="q2-a1" value="true" name="questions2">Verdura</label>
              </li>
              <li>
                <label for="q2-a2"><input type="radio" id="q2-a2" value="false" name="questions2">Más falso que lágrima de congresista</label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="selecto">¿Eres un frontend developer?</label>
          </div>
          <div class="answer">
            <select name="selecto" id="selecto" required>
              <option value="">Selecciona una opción</option>
              <option value="yes">Claro que yes</option>
              <option value="no">No papi, no soy tan gozu</option>
            </select>
          </div>
          <div class="question-block">
            <label for="recomendation">Alguna opinión:</label>
          </div>
          <div class="answer">
            <textarea name="recomendation" id="recomendation" cols="30" rows="10" placeholder="Ahorita no joven"></textarea>
          </div>
        </div>
      </section>
      <button type="submit">Enviar</button>
    </form>
  </main>
  <footer>
    <address>
      Limayork<br>
      Peru<br>
      2023
    </address>
  </footer>
</body>
</html>
